[google_api]
scopes = [
    "https://www.googleapis.com/auth/spreadsheets.readonly",
    "https://mail.google.com/",
    "https://www.googleapis.com/auth/calendar.events.owned"
]

[google_api.credentials]
dir = "./credentials"
path = "./credentials/credentials.json"
token_path = "./credentials/token.json"

[logs]
dir = "./run_logs"

[db]
path = "./db/chalk_schedule.sqlite"

[config]
dir = "./config"
default_conf = "./config/default.toml"

[schedule]
dir = "./config/schedule"
active_classes = "./config/schedule/active_classes.csv"
